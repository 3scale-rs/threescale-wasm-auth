dynamic_resources:
  lds_config:
    resource_api_version: v3
    path: "/etc/envoy/lds.yaml"

static_resources:
  clusters:
    - name: web
      connect_timeout: 1.0s
      type: logical_dns
      dns_refresh_rate: 60s
      lb_policy: round_robin
      upstream_connection_options:
        # configure a TCP keep-alive to detect and reconnect to the admin
        # server in the event of a TCP socket half open connection
        tcp_keepalive: {}
      load_assignment:
        cluster_name: web
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: web
                      port_value: 80

    - name: echo-api
      connect_timeout: 1.0s
      type: logical_dns
      dns_refresh_rate: 60s
      lb_policy: round_robin
      upstream_connection_options:
        # configure a TCP keep-alive to detect and reconnect to the admin
        # server in the event of a TCP socket half open connection
        tcp_keepalive: {}
      load_assignment:
        cluster_name: echo-api
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: echo-api
                      port_value: 9292

    - name: 3scale-saas-backend
      connect_timeout: 2.0s
      type: logical_dns
      dns_refresh_rate: 60s
      lb_policy: round_robin
      upstream_connection_options:
        # configure a TCP keep-alive to detect and reconnect to the admin
        # server in the event of a TCP socket half open connection
        tcp_keepalive: {}
      load_assignment:
        cluster_name: 3scale-saas-backend
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: su1.3scale.net
                      port_value: 443
      transport_socket:
        name: envoy.transport_sockets.tls
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
          sni: su1.3scale.net

admin:
  access_log_path: /dev/stdout
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
